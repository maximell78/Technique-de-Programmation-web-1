    <title>Exercise 3</title>
    <script>
        function getMax(a, b, c) {
            if (a > b && a > c) {
                return a;
            }   else if (b > c) {
                return b;
            } else {
                return c;
            }
        }

        console.log(getMax(5, 9, 1))
        console.log(getMax(10, 25 , 32))

    </script>
